{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<!-- >>>>>>>>>>>>>>>>>>>> FIRST LAYER >>>>>>>>>>>>>>>>>>>>-->
<!--HEADER-->
<table style="width:100%" id="headerTable" BORDER="0" cellpadding="0" CELLSPACING="0">
  <tr>
    <!--LOGIN-->
    <td style="width:20%">
        <img src="../images/blue_circle.png" width="180" style="z-index: 0">
        <h3 id="scoreTxt">score</h3>
        <h1 id="scoreKeeper">0</h1>
    </td>
    <!--END LOGIN-->
    <!--LOGO-->
    <td style="width:60%">
      <p id="logo">gSchool Trivia</p>
    </td>
    <!--END LOGO-->

     <!--score-->
    <td style="width:20%">
        <img src="../images/blue_circle.png" width="180" id="picCircle">
        <img src="../images/blue_menu.png" width="40" id="menu">
    </td>
    <!--END score-->
  </tr>
</table>
<!--END HEADER-->



<!--BODY-->
<table style="width:100%" id="spinnerTable">

  <!--SPINNER-->
  <tr>
    <td style="width:100%">
      <div id="wheelPosition">
        <div id="wheel">
          <div id="inner-wheel">
            <div class="sec"><span class="fa fa-html5"></span></div>
            <div class="sec"><span class="fa fa-database"></span></div>
            <div class="sec"><span class="fa fa-git-square"></span></div>
            <div class="sec"><span class="fa fa-JS">JS</span></div>
            <div class="sec"><span class="fa fa-css3"></span></div>
            <div class="sec"><span class="fa fa-question-circle"></span></div>
          </div>
          <div id="spin">
              <div id="inner-spin"></div>
          </div>
          <div id="shine"></div>
        </div>
      </div>
    </td>
  </tr>
  <!--END SPINNER-->

  <!--Add Question Button-->
  <tr>
    <td style="width:100%">
      <div id="addBtn">
        <button type="button" class="btn" id="btnAddQ">
          Add a Question
        </button>
      </div>
    </td>
  <tr>
  <!--END Add Question Button-->

</table>
<!--END BODY-->

<!-- >>>>>>>>>>>>>>>>>>>> END FIRST LAYER >>>>>>>>>>>>>>>>>>>>-->




<!-- >>>>>>>>>>>>>>>>>>>> SECOUND LAYER >>>>>>>>>>>>>>>>>>>>-->
  <!--Question form-->
  <div class= "form" id= "formWrapper">
    <div id ="btnGroupInner">
      <br>
      <div id= "qBox">Question goes here</div>
      <div id="choiceGroup">
        <button type="button" class="btn choice" id="A">choice</button>
        <button type="button" class="btn choice" id="B">choice</button>
        <button type="button" class="btn choice" id="C">choice</button>
      </div>
    </div>
  </div>
  <!--end Question form-->
<!-- >>>>>>>>>>>>>>>>>>>> END SECOUND LAYER >>>>>>>>>>>>>>>>>>>>-->




<!-- >>>>>>>>>>>>>>>>>>>> THIRD LAYER >>>>>>>>>>>>>>>>>>>>-->
<!-- Add your own Question Form -->
<div id ="addForm">
<table style="width:350px" id="btnGroupInner">
    <tr>
      <td>
        <span class="addXyz">Add Your Own Question</span>

        <form class="form-horizontal" role="form" form>
        <select class="form-control" id="dropDown">
          <option value="" disabled selected required>Select a Category</option>
          <option>JavaScript</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Git</option>
          <option>General</option>
        </select>
      </td>
    </tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
  <tbody class="form-group">
    <tr>
      <td>
        <span class="addXyz">Question</span>
        <input type="text" class="form-control" size= "100" id='question' placeholder="Enter question here..." required>
      </td>
    </tr>
    <tr>
      <td>
        <span class="addXyz">Answer</span>
        <input type="text" class="form-control" size= "100" id='answer' placeholder="Enter answer here..." required>
      </td>
    </tr>
    <tr>
      <td>
        <span class="addXyz">Wrong Answer 1</span>
        <input type="text" class="form-control" size= "100" id="wrong1" placeholder="Enter wrong answer...">
      </td>
    </tr>
    <tr>
      <td>
        <span class="addXyz">Wrong Answer 2</span>
        <input type="text" class="form-control" size= "100" id="wrong2" placeholder="Enter wrong answer...">
      </td>
    </tr>
    <tr height="40">
      <td id="addTd" height="40">
        <button type="button" class="qForm" id="cancel">Cancel</button>
        <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <button type="submit" class="qForm" id="add">Add</button>
      </td>
    <tr>
  </tbody>
</table>
</tr>
<!--End add your own Question Form-->
<!-- >>>>>>>>>>>>>>>>>>>> END THIRD LAYER >>>>>>>>>>>>>>>>>>>>-->


{% endblock %}
